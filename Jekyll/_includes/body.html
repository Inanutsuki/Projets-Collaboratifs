<div class="container-fluid p-0 body">

    <!-- Modal -->
    <div class="modal fade" id="modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Pas intéressé</p>
                    <p>Enregistrer dans la playlist "A regarder plus tard"</p>
                    <p>Annuler</p>
                </div>
            </div>
        </div>
    </div>

    {% for post in site.posts %}
    <div class="card">
        <div class="card-body">
            <div class="row mt-md-4">
                <div class="col-md-4">
                    <img alt="Image de couverture de la vidéo : titre de la vidéo en blanc sur fond noir, gros plan sur le personnage principal de Bref."
                        class="card-img" src="{{ post.img }}" height="210px">
                </div>
                <div class="row col-md-8">
                    <img class="logo col-3" alt="logo de la chaîne youtube Bref. : Bref. écrit en blanc sur fond noir"
                        src="{{ post.logo }}">
                    <div class="col p-0">
                        <h6 class="card-title">{{ post.videoTitle }}</h6>
                        <span>{{ post.chaine }}</span><span class="ytm-badge-and-byline-separator"
                            aria-hidden="true">•</span><span>{{ post.vues }}</span><span
                            class="ytm-badge-and-byline-separator"
                            aria-hidden="true">•</span><span>{{ post.date | date_to_string }}</span>
                    </div>
                    <div class="col-2 svg" type="button" data-toggle="modal" data-target="#modal">
                        <svg classviewBox="0 0 24 24" fill="">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="navigator"></div>

</div>
